<div class="row my-6">
    <div class="col-md-12">
        <h3>Update Post</h3>
        <hr/>
        <form [formGroup]="editpost" (ngSubmit)="editPost()">
            <div class="mb-3">
                <label>Title:</label>
                <input type="text" formControlName="title" />
                <div *ngIf="editpost.get('title')?.dirty && editpost.get('title')?.errors">
                    <span *ngIf="!editpost.get('title')" style="color:red">Title is Required</span>
                    
            </div>
            </div>
            <div class="mb-3">
                <label>Description:</label>
                
                <textarea formControlName="description" ></textarea>
                <div *ngIf="editpost.get('description')?.touched && editpost.get('description')?.invalid">
                    <span style="color:red">Description is Required</span>
                </div>
               
            </div>
            <div class="mb-3">
               <button type="submit" [disabled]="!editpost.valid" > UpdatePost</button>
            </div>
        </form>
    </div>
</div>
